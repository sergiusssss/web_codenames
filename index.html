<html>
    <head>
        <script 
            src="https://code.jquery.com/jquery-3.6.1.min.js" 
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" 
            integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="/codenames/style.css">
    </head>
    <body>
        <nav>
            <a href="/codenames/create.html">Create</a>
            <a href="/codenames/game.html">Game</a>
        </nav><br>
        <form action="#">
            <input type="text" name="result" id="">
            <button>Show</button>
        </form><br>
        <div class="render">

        </div>
        <script>
            $(function () {
                var selectClassByNum = function (num) {
                    switch (num) {
                        case 0:
                            return 'black';
                        case 1:
                            return 'white';
                        case 2:
                            return 'blue';
                        case 3:
                            return 'red';
                        default:
                            return '';
                    }
                }

                $(document).on('submit', 'form', function (event) {
                    event.preventDefault();
                    var value = $(this).find('input').val();

                    if (JSON.parse(value)) {
                        var array = JSON.parse(value);
                        var tdsCount = 5;

                        var html = '<table class="table">';
                        for (var i in _.chunk(array, tdsCount)) {
                            var tds = _.chunk(array, tdsCount)[i];

                            html += '<tr>';
                            for (var j in tds) {
                                var td = tds[j];

                                html += '<td><button class="' + selectClassByNum(td) + '">' 
                                     + td + '</button></td>';
                            }
                            html += '</tr>';
                        }
                        html += '</table>';

                        $('.render').html(html);
                    }
                });
            });
        </script>
    </body>
</html>
