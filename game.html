            $(function () {
                $(document).on('click', '.select', function (event) {
                    $('.active').removeClass('active');
                    window.selectedValue = Number($(this).data('value'));
                    $(this).addClass('active');
                });

                var removeColorClass = function (el) {
                    $(el).removeClass('black');
                    $(el).removeClass('blue');
                    $(el).removeClass('red');
                    $(el).removeClass('white');
                }

                var selectClassByNum = function (num) {
                    switch (num) {
                        case 0:
                            return 'black';
                        case 1:
                            return 'white';
                        case 2:
                            return 'blue';
                        case 3:
                            return 'red';
                        default:
                            return '';
                    }
                }

                var renderTable = function (array) {
                    var tdsCount = 5;

                    var html = '<table class="table-game">';
                    for (var i in _.chunk(array, tdsCount)) {
                        var tds = _.chunk(array, tdsCount)[i];

                        html += '<tr>';
                        for (var j in tds) {
                            var td = tds[j];

                            html += '<td><button class="' + selectClassByNum(td) + '">' 
                                    + td + '</button></td>';
                        }
                        html += '</tr>';
                    }
                    html += '</table><br>';

                    $('.render').append(html);
                }

                var checkArray = function (array) {
                    result = []
                    arrays.forEach(element => {
                        for (let index = 0; index < array.length; index++) {
                            if (array[index] == 5) continue;
                            if(array[index] != element[index]) return;
                        }
                        result.push(element)
                    });
                    return result;
                }

                $(document).on('click', '.table button', function (event) {
                    $(this).text(window.selectedValue);

                    switch (window.selectedValue) {
                        case 0:
                            removeColorClass($(this));
                            $(this).addClass('black');
                            break;
                        case 1:
                            removeColorClass($(this));
                            $(this).addClass('white');
                            break;
                        case 2:
                            removeColorClass($(this));
                            $(this).addClass('blue');
                            break;
                        case 3:
                            removeColorClass($(this));
                            $(this).addClass('red');
                            break;
                    }

                    var result = [];

                    $('.table tr').each(function (i, trEl) {
                        var parent = $(trEl);

                        parent.find('td').each(function (j, tdEl) {
                            result.push(Number($(tdEl).text()));
                        });
                    });
                    
                    var result_arrays = checkArray(result);

                    if( result_arrays.length <= 5 ){
                        $('.render').html("");
                        for(var el in result_arrays){
                            renderTable(result_arrays[el])
                        }
                    }
                })
            });
        </script>
